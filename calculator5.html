



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

.calculator {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    transition: transform 0.2s ease;
}

.calculator:hover {
    transform: scale(1.02);
}

#display {
    width: 90%;
    padding: 15px;
    font-size: 2rem;
    text-align: right;
    border: none;
    border-radius: 10px;
    margin-bottom: 15px;
    background-color: #f9f9f9;
    box-shadow: inset 0 0 5px #ccc;
    outline: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    padding: 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30%;
    background-color: #4caf50;
    color: white;
    /* box-shadow: 0 5px #e19111; */
    transition: all 0.2s;
    cursor: pointer;
}

button:hover {
    background-color: #2e7d32;
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #1b5e20;
}
button.new{
    background-color: orange;
    box-shadow: rgb(172, 131, 54);
}
button.new1{
    background-color: red;
    box-shadow: rgb(172, 131, 54);
}
</style>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="new1" onclick="clearDisplay()">X</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">−</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="new" onclick="calculate()">=</button>
        </div>
    </div>

    <script >
let display = document.getElementById("display");

function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value.replace('%', '/100'));
    } catch (e) {
        display.value = "Error";
    }
}
</script>
</body>
</html>
